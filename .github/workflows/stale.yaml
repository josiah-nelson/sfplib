name: Stale Issues and PRs

on:
  schedule:
    # Run daily at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark stale issues and PRs
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and pull requests
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs. Thank you
            for your contributions.
          close-issue-message: |
            This issue has been automatically closed due to inactivity. Feel free to
            reopen it if you have additional information or questions.
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          exempt-issue-labels: 'bug,enhancement,help-wanted,good-first-issue'

          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs. Please update
            the PR or provide additional context.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity. If you still
            want to contribute, feel free to reopen or create a new PR.
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'work-in-progress,blocked'

          # General settings
          operations-per-run: 100
          remove-stale-when-updated: true
