name: Security

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run weekly security scans
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['python']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: AGPL-3.0, GPL-3.0

  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3

      - name: Export dependencies
        working-directory: backend
        run: |
          poetry export -f requirements.txt --output requirements.txt --without-hashes

      - name: Run Safety check
        working-directory: backend
        run: |
          pip install safety
          safety check -r requirements.txt --json || true

      - name: Run Bandit security linter
        working-directory: backend
        run: |
          pip install bandit
          bandit -r app/ -f json -o bandit-report.json || true

      - name: Upload Bandit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: backend/bandit-report.json

  docker-security:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        run: |
          docker build \
            --build-arg BUILD_FROM=ghcr.io/home-assistant/amd64-base:3.22 \
            --build-arg BUILD_VERSION=scan \
            -t local/sfplib:scan \
            -f sfplib/Dockerfile \
            .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'local/sfplib:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy with table output
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'local/sfplib:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  secrets-scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        continue-on-error: true
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  dockerfile-lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run Hadolint
        continue-on-error: true
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: sfplib/Dockerfile
          failure-threshold: error
          ignore: DL3008,DL3009

  security-summary:
    name: Security Summary
    needs: [codeql, python-security, docker-security, secrets-scan, dockerfile-lint]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Create security summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸ”’ Security Scan Results

          ## Scans Completed

          - âœ… CodeQL Analysis (Python)
          - âœ… Python Security (Safety, Bandit)
          - âœ… Docker Image Scanning (Trivy)
          - âœ… Secrets Detection (Gitleaks)
          - âœ… Dockerfile Linting (Hadolint)

          ## Next Steps

          1. Review any findings in the Security tab
          2. Address critical and high severity issues
          3. Update dependencies if vulnerabilities found
          4. Review Dependabot alerts regularly

          ## Security Best Practices

          - Keep dependencies up to date
          - Review security advisories
          - Follow least privilege principle
          - Use secrets management
          - Regular security audits
          EOF
